<div class="actions">
  <div class="back button" *ngIf="buttons.back.isOn">Назад</div>
  <div class="edit button" *ngIf="buttons.edit_task.isOn">Редактировать</div>
  <div class="add button" *ngIf="buttons.new_task.isOn" [routerLink]="'/task'">Добавить задачу</div>
  <div class="delete button" *ngIf="buttons.delete_task.isOn">Удалить</div>
</div>
